<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Forecast</title>
  <link rel="icon" type="ico" href="/assets/favi.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your Location" class="input-box">
        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
      </div>
    </div>

    <div class="loc-not-found">
      <h1>Sorry location not found..!!</h1>
      <img src="/assets/404.png" alt="404 Error">
    </div>

    <div class="weather-body">
      <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">
      <div class="weather-box">
        <p class="temperature">0<sup>Â°C</sup></p>
        <p class="description">Cloudy</p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">50%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12Km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

  <script src="https://kit.fontawesome.com/55835b2183.js" crossorigin="anonymous"></script>
</body>
</html>
